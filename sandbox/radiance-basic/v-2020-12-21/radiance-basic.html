<body>

	<div id=divMenu></div>

	<div id=divMenuContent></div>

	<div id="divPopUp" class="gmd-2">When you touch a surface,<br>the rotation will stop<br>and its details will appear
		here </div>

	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r123/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r123/examples/js/controls/OrbitControls.js"></script>

	<script

	<script

	<script src="rad-rad-to-three.js"></script>
	<script>

		init();

		function init() {

			//aTitle.innerHTML = document.title = location.href.split( "/" ).pop();

			divMenu.innerHTML = MNU.navMenuHeader + divMenuContent.innerHTML + MNU.navMenuFooter;

			aGithub.href = "https://www.ladybug.tools/spider-2020/sandbox/"

			spnTitle.innerHTML = "Spider RAD Basic";

			spnVersion.innerHTML = document.head.querySelector( "[ name=date ]" ).content;

			spnDescription.innerHTML = document.head.querySelector( "[ name=description ]" ).content;

			aMenuIcon.innerHTML = "‚ùß";

			MNU.init();

			THR.init();
			THR.animate();

			THR.addLights();
			THR.addGround();

			THR.group = THR.setSceneNew();

			//THRU.addMeshes( 100 );

			THRR.updateScene();

			RAD.init();

		}

	</script>
