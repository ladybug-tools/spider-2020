<head>

	<title></title>

	<style>
		:root { font: 100% monospace; }
		body {
			margin: 0;
			overflow: hidden;
		}

		nav{
			background-color: aliceblue;
			padding: 1rem;
			position: absolute;
		}
	</style>
</head>

<body>

	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r118/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r118/examples/js/controls/OrbitControls.js"></script>

	<script src="../thr-three/thr-threejs-2020-07-17.js"></script>

	<script src="../map/map-2020-07-21.js"></script>

	<nav>

		<h1><a href="">MAP </a></h1>
		<div id=MAPdivMenu></div>
		
	</nav>
	

	<script>

		THR.init();

		THR.animate();

		THR.group = THR.setSceneNew();

		THR.addGround();

		THR.addLights();

		const geometry = new THREE.BoxGeometry(10, 10, 10);
		const material = new THREE.MeshNormalMaterial();
		const mesh = new THREE.Mesh(geometry, material);
		mesh.castShadow = true;
		THR.group.add(mesh);

		MAP.init()

		THR.updateScene();

	</script>
</body>

</html>
